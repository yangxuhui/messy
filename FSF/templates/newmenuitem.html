<html>
  <head>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
    <title>Create new MenuItem</title>
  </head>
  <body>
    <div class = 'pane'>
      <div class = 'header'>
	<h1>Create a new MenuItem</h1>
      </div>
      <form action = "{{ url_for('newMenuItem', restaurantId = restaurant_id) }}" method = "post">
	<dl>
	  <dt>Name:</dt>
	  <dd><input type = 'text' size = '30' name = 'name' required></dd>
	  <dt>Description:</dt>
	  <dd><textarea name = 'description' rows = '5' cols = '30' required></textarea></dd>
	  <dt>Price:</dt>
	  <dd><input type = 'text' size = '8' name = 'price' required></dd>
	  <dt>Course:</dt>
	  <dd><input type = 'radio' name = 'course' value = 'Appetizer' checked>Appetizer</dd>
	  <dd><input type = 'radio' name = 'course' value = 'Entree'>Entree</dd>
	  <dd><input type = 'radio' name = 'course' value = 'Dessert'>Dessert</dd>
	  <dd><input type = 'radio' name = 'course' value = 'Beverage'>Beverage</dd>
	</dl>
	<input type = "submit" value = "Create">
      </form>
    </div>
  </body>
</html>
