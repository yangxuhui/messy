<html>
  <head>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
    <title>Delete MenuItem</title>
  </head>
  <body>
    <div class = 'pane'>
      <div class = 'header'>
	<h1>Delete Restaurant {{ restaurant.name }} MenuItem {{ item.name }}</h1>
      </div>
      <form action = "{{ url_for('deleteMenuItem', restaurantId = restaurant.id, menu_id = item.id) }}" method = "post">
	<span class = 'name'><p>Are you sure you want to delete {{ item.name }} ? </p></span>
	<input type = "submit" value = "Delete">
	<a href = '{{ url_for('restaurantMenu', restaurantId = restaurant.id) }}'> Cancel </a>
      </form>
    </div>
  </body>
</html>
