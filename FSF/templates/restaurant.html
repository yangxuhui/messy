<html>
  <head>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
    <title>Restaurant</title>
  </head>
  <body>
    <div class = 'pane'>
      <div class = 'header'>
	<h1>Restaurant</h1>
      </div>
      <a href = "{{ url_for('newRestaurant') }}">Create a new Restaurant</a>
      <div class = "flash">
	{% with messages = get_flashed_messages() %}
	{% if messages %}
	<ul>
	  {% for message in messages %}
	  <li><strong>{{ message }}</strong></li>
	  {% endfor %}
	</ul>
	{% endif %}
	{% endwith %}
      </div>
      {% for restaurant in restaurants %}
      <div class = "nameAndPrice">
	<span class = "name"><p>{{ restaurant.name }}</p></span>
      </div>
      <div class = "editdeletepane">
	<p><a href = "{{ url_for('restaurantMenu', restaurantId = restaurant.id) }}">Check Menu</a></p>
	<p><a href = "{{ url_for('editRestaurant', restaurantId = restaurant.id) }}">Edit</a></p>
	<p><a href = "{{ url_for('deleteRestaurant', restaurantId = restaurant.id) }}">Delete</a></p>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
